<form class="contactForm" [formGroup]="contactFormGroup">
  <div class="nameForm">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" formControlName="name" placeholder="{{language?.name}}">
    <h3 *ngIf="getName()" class="errorContactForm">error</h3>
  </div>
  <div class="emailForm">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email"  formControlName="email" placeholder="{{language?.email}}">
    <h3 *ngIf="getEmail()" class="errorContactForm">error</h3>
  </div>
  <div class="msgForm">
    <label for="msg">Message:</label>
    <textarea name="msg" id="msg" formControlName="msg" placeholder="{{language?.msg}}"></textarea>
    <h3 *ngIf="getMsg()" class="errorContactForm">error</h3>
  </div>
  <div class="btnSubmitContactForm">
    <input type="submit" value="enviar datos" (click)="onSubmit()" [disabled]="disabledSubmitButton">
  </div>
</form>
