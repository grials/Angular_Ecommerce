<app-header></app-header>
<!-- Content Page -->
<div class="questionsPage">
  <div class="qp_cont">
    <div class="qp_cont2">
      <div class="header">
        <div class="h_cont">
          <div class="h_cont2">
            <h1><span>{{language?.header?.title}}</span></h1>
          </div>
        </div>
      </div>
      <div class="questions">
        <div class="q_cont">
          <div class="q_cont2">
            <div class="question" *ngFor="let question of language?.questions">
              <h2>{{question.title}}</h2>
              <p>{{question.content}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
