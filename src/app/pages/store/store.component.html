<app-header></app-header>
<div class="store">
  <div class="s_cont">
    <div class="s_cont2">
      <div class="products">
        <div class="p_cont">
          <div class="p_cont2">
            <app-product
            (click)="goViewProduct(product.id)"
            *ngFor="let product of language?.products"
            [src]=product.src
            [clickTitle]=product.clickTitle
            [isOfert]=product.isOfert
            [title]=product.title
            [price]=product.price
            [titleOfert]=language?.titleOfert
            ></app-product>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
