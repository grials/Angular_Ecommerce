<app-header></app-header>
<!-- Content Page -->
<div class="aboutUs">
  <div class="au_cont">
    <div class="au_cont2">
      <div class="header">
        <div class="h_cont">
          <div class="h_cont2">
            <h1>{{language?.title}}</h1>
          </div>
        </div>
      </div>
      <div class="contentPage">
        <div class="cp_cont">
          <div class="cp_cont2">
            <div class="description">
              <p *ngFor="let item of language?.paragraph">
                {{item.content}}
              </p>
            </div>
            <figure>
              <img src={{language?.img}} alt="image">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
